<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>View Transactions</h1>
        
        {% if not transactions %}
        <form method="POST" action="/view_transactions">
          <div class="mb-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input type="date" id="start_date" name="start_date" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="end_date" class="form-label">End Date</label>
              <input type="date" id="end_date" name="end_date" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">View Transactions</button>
        </form>
        {% endif %}

        {% if message %}
            <div class="alert alert-warning mt-3">{{ message }}</div>
        {% endif %}

        {% if transactions %}
            <h2 class="mt-5">Transactions</h2>
            {{ transactions|safe }}

            <!-- Form to show the plot -->
            <form method="POST" action="/plot_transactions">
                <input type="hidden" name="start_date" value="{{ start_date }}">
                <input type="hidden" name="end_date" value="{{ end_date }}">
                <button type="submit" class="btn btn-success mt-3">Show Plot</button>
            </form>
        {% endif %}

        {% if plot_url %}
            <h3>Transaction Graph</h3>
            <img src="{{ plot_url }}" alt="Transaction Graph" class="img-fluid">
        {% endif %}
    </div>
</body>
</html>
