<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Finance Tracker</h1>
    <section>
        <h2>Add Transaction</h2>
        <form id="addForm">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" placeholder="dd-mm-yyyy">
            <small>(Leave empty for today's date)</small><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <button type="button" onclick="addTransaction()">Add</button>
        </form>
    </section>

    <section>
        <h2>View Transactions</h2>
        <form id="viewForm" method="POST" action="/view_transactions">
            <label for="start_date">Start Date:</label>
            <input type="text" id="start_date" name="start_date" placeholder="dd-mm-yyyy" required><br>
            <label for="end_date">End Date:</label>
            <input type="text" id="end_date" name="end_date" placeholder="dd-mm-yyyy" required><br>
            <button type="submit">View Transactions</button>
        </form>

        {% if message %}
            <div class="alert alert-warning mt-3">{{ message }}</div>
        {% endif %}

        {% if transactions %}
            <h2 class="mt-5">Transactions</h2>
            {{ transactions|safe }}
        {% endif %}

        {% if plot_url %}
            <h3>Transaction Graph</h3>
            <img src="{{ plot_url }}" alt="Transaction Graph" class="img-fluid">
        {% endif %}
    </section>
    <h2>Financial Data Chatbot</h2>
<div>
    <input type="text" id="chatbot-prompt" placeholder="Ask me about your financial data..." />
    <button onclick="askChatbot()">Send</button>
    <p id="chatbot-response"></p>
</div>

<script>
    async function askChatbot() {
        const prompt = document.getElementById("chatbot-prompt").value;
        const responseElement = document.getElementById("chatbot-response");

        if (!prompt) {
            responseElement.innerText = "Please enter a question.";
            return;
        }

        try {
            const response = await fetch("/financial-chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: prompt })
            });

            const data = await response.json();
            if (data.error) {
                responseElement.innerText = `Error: ${data.error}`;
            } else {
                responseElement.innerText = data.response;
            }
        } catch (error) {
            responseElement.innerText = "Something went wrong. Please try again.";
        }
    }
</script>


    <script src="/static/script.js"></script>
</body>
</html>
